        <h1>Completa il tuo profilo inserendo i seguenti campi</h1>
        <form action="profilo.html" method="post">
               <label for="nome">Nome</label>
               <input type="text" name="nome" id="nome">
               <label for="cognome">Cognome</label>
               <input type="text" name="cognome" id="cognome">
               <label for="immagine">URL immagine</label>
               <input type="text" name="immagine" id="immagine">
               <label for="frase">Frase di presentazione</label>
               <textarea rows="4" cols="20" name="frase" id="frase"></textarea>
               <label for="nascita">Data di nascita</label>
               <input type="date" name="nascita" id="nascita">
               <label for="password1">Password</label>
               <input type="password" name="password1" id="password1">
               <label for="password2">Conferma password</label>
               <input type="password" name="password2" id="password2">
               <button type="submit">conferma</button>
        </form>
    </body>
